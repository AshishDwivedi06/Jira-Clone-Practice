<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Jira-Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- <body> -->
    <div class="toolbox-cont">
      <div class="toolbox-color">
        <div class="pink"></div>
        <div class="yellow"></div>
        <div class="brown"></div>
        <div class="blue"></div>
      </div>
      <div class="action-btn-cont">
        <div class="add-btn">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
      </div>
  
    <div class="main-cont"></div>
    <div>
      <div class="modal-cont">
        <textarea
          class="text-area-cont"
          placeholder="Enter Your Task"
        ></textarea>

         <div class="text-area-color-cont">
          <div class="pink priority-color"></div>
          <div class="yellow priority-color"></div>
          <div class="brown priority-color"></div>
          <div class="blue priority-color"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
      <script src="./script.js"></script>
  </body>
</html>
